<!DOCTYPE HTML>

<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Twitter - Who To Know</title>
        <link rel="stylesheet"  href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="title">
                <h2>Who to follow</h2>
            </div>
            <div class="content">
                <div class="cell">
                    <div class="avatar">
                        <img src="https://pbs.twimg.com/profile_images/1257332630304899072/tEovlSfK_400x400.jpg">
                    </div>
                    <div class="col2-center">
                        <div class="col2-spacebetween">
                                <div class="name-block">
                                        <a href="#" class="name-block-display">Tori Zhao</a>
                                        <span class="name-block-id">@torizhao</span>
                                </div>
                                <div class="follow">
                                        <a class="follow-btn" target ="_blank" href="https://twitter.com/torizhao">Follow</a>
                                </div>
                        </div>
                            
                    </div>
                    
                </div>
                <div class="cell">
                        <div class="avatar">
                            <img src="https://pbs.twimg.com/profile_images/883049860332609537/IsUISvAq_400x400.jpg">
                        </div>
                        <div class="col2-center">
                            <div class="col2-spacebetween">
                                    <div class="name-block">
                                            <a href="#" class="name-block-display">Chris Coyier</a>
                                            <span class="name-block-id">@chriscoyier</span>
                                    </div>
                                    <div class="follow">
                                            <a class="follow-btn" href="https://twitter.com/chriscoyier">Follow</a>
                                    </div>
                            </div>
                                
                        </div>
                        
                    </div>
                    <div class="cell" id="item1">
                            <div class="avatar">
                                <img src="https://pbs.twimg.com/profile_images/1115644092329758721/AFjOr-K8_400x400.jpg">
                            </div>
                            <div class="col2-center">
                                <div class="col2-spacebetween">
                                        <div class="name-block">
                                                <a href="#" class="name-block-display">jack</a>
                                                <span class="name-block-id">@jack</span>
                                        </div>
                                        <div class="follow">
                                                <a class="follow-btn" href="https://twitter.com/jack">Follow</a>
                                        </div>
                                </div>
                                    
                            </div>
                            
                        </div>
            </div>
            <div class="showmore">
                <a href="www.twitter.com"><span>Show more</span></a>
            </div>
        </div>
    
    </body>
</html>
